<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תודה - MB Drone Photography</title>
    <link rel="stylesheet" href="drone.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .thanks-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .thanks-icon {
            font-size: 4rem;
            color: #2ecc71;
            margin-bottom: 20px;
        }
        .thanks-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .thanks-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 600px;
        }
        .back-home {
            display: inline-block;
            padding: 15px 30px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        .back-home:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="thanks-container">
        <i class="bi bi-check-circle-fill thanks-icon"></i>
        <h1 class="thanks-title">תודה שפנית אלינו!</h1>
        <p class="thanks-text">קיבלנו את הפנייה שלך ונחזור אליך בהקדם האפשרי.</p>
        <a href="drone.html" class="back-home">חזרה לדף הבית</a>
    </div>
</body>
</html>
